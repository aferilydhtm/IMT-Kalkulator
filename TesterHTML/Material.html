	$(document).ready(function () {
		$('[data-toggle="popover"]').popover();

	$('#checkedbalita').change(function () {
		if (this.checked) {
			$("#umur").attr("placeholder", "Satuan Bulan");
			$("#basic-addontahun").hide();
			$("#basic-addonbulan").show();
			pengecekan();
		} else {
			$("#umur").attr("placeholder", "Satuan Tahun");
			$("#basic-addonbulan").hide();
			$("#basic-addontahun").show();
			pengecekan();
		}

	$("#tinggi").change(function () {
		pengecekan();
	});
	$("#jenis_kelamin").on('change', function () {
		pengecekan();

		pengecekan();

	$("#berat").change(function () {
		pengecekan();

	function pengecekan() {
		tinggi = $("#tinggi").val();
		berat = $("#berat").val();
		if ($("#checkedbalita").is(':checked')) {
			if (umur = $("#umur").val() != "") {
				umur = $("#umur").val() + "bulan";
			} else {
				umur = "";
			}
		} else {
			umur = $("#umur").val();
		}
		// alert(umur);
		// alert(berat);
		if (tinggi != "" && berat != "" && umur != "") {
			tbu = stunting(tinggi, umur);
			imt = kategorigizi(tinggi, berat);
			$("#tbu").val(tbu);
			$("#imt").val(imt);
		} else {
			$("#tbu").val("");
			$("#imt").val("");
		}
	}

	function kategorigizi(tinggi, berat) {
		rumus1 = tinggi / 100;
		rumus2 = rumus1 * rumus1;
		rumus = berat / rumus2;
		jenis_kelamin = $("#jenis_kelamin").val();
		console.log(jenis_kelamin);

		if (jenis_kelamin == 'Perempuan') {
			if (rumus > 27) {
				imt = "Obesitas";
			} else if (rumus >= 23) {
				imt = "Kegemukan";
			} else if (rumus >= 17) {
				imt = "Normal";
			} else if (rumus < 17 && rumus > 13) {
				imt = "Kurus";
			} else if (rumus < 14) {
				imt = "Sangat Kurus";
			}
		} else {
			if (rumus > 27) {
				imt = "Obesitas";
			} else if (rumus >= 25) {
				imt = "Kegemukan";
			} else if (rumus >= 18) {
				imt = "Normal";
			} else if (rumus < 18 && rumus > 14) {
				imt = "Kurus";
			} else if (rumus < 15) {
				imt = "Sangat Kurus";
			}
		}
		return imt;
	}
